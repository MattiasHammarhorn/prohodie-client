<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities; track activity">
            <td scope="row">{{activity.name}}</td> 
            <td>{{activity.startTime | date: 'mediumTime' }}</td> 
            <td>{{activity.endTime | date: 'mediumTime' }}</td> 
            <td>
                <ng-icon name="bootstrapTrashFill" size="1.5em" (click)="deleteActivity(activity.id)"></ng-icon>
            </td>
        </tr>
    </tbody>
</table>
