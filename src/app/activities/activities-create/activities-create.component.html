<form [formGroup]="activityForm">
    <div class="row p-3">
        <div class="col-4">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" type="text" formControlName="name">
        </div>
        <div class="col-3">
            <label for="activityCategory" class="form-label">Category</label>
            <input id="activityCategory" class="form-control" type="number" formControlName="activityCategoryId">
        </div>
        <div class="col-1">
            <span>
                {{seconds | timeSpan}}
            </span>
        </div>
        <button type="submit" (click)="toggleActivity()" class="col-1 btn btn-success">
            <ng-icon name="{{statusIconClass}}" size="2.5em"></ng-icon>
        </button>
    </div>
</form>
