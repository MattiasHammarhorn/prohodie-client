<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities">
           <td scope="row">{{activity.name}}</td> 
           <td>{{activity.startTime | date: 'mediumTime' }}</td> 
           <td>{{activity.endTime | date: 'mediumTime' }}</td> 
        </tr>
    </tbody>
</table>
